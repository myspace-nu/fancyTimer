<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Example</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="../src/fancyTimer.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"> 
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>FancyTimer</h1>
			<script src="../src/fancyTimer.js"></script>
			<style type="text/css">
				.flexbox { display:flex; }
				.flexbox>* { margin: 1em; }
				.flexbox .form-control { display: inline-block !important; width: auto !important; }
			</style>
			<form class="flexbox">
				<div><canvas id="myCanvas" width="100" height="100"></canvas></div>
				<div><canvas id="myCanvasB" width="100" height="100"></canvas></div>
				<div><canvas id="myCanvasC" width="100" height="100"></canvas></div>
				<div>
					<p><button type="button" class="form-control" onclick="myTimer.start();">Start</button></p>
					<p><button type="button" class="form-control" onclick="myTimer.stop();">Stop</button></p>
					<p><button type="button" class="form-control" onclick="myTimer.pause();">Pause</button></p>
					<p><button type="button" class="form-control" onclick="myTimer.resume();">Resume</button></p>
				</div>
			</form>
			<script type="text/javascript">
				var myTimer;
				window.addEventListener('DOMContentLoaded', () => {
					myTimer = new fancytimer({ canvas: "myCanvas", seconds:60 });
					// myTimer = new fancytimer({ canvas: "myCanvas", seconds:5, onElapsed:function(){ console.log("Elapsed"); }, loop:true, style: {color:"#7295ED", 'font-style': "Open Sans, Arial"} });
					// myTimer = new fancytimer({ canvas: "myCanvas", endTime:new Date(new Date().getTime()+5000), onElapsed:function(){ console.log("Elapsed"); }, style: {color:"#7295ED", 'font-style': "Open Sans, Arial"} });
					// myTimer = new fancytimer({ canvas: "myCanvas", seconds:5, startTime:new Date(new Date().getTime()+5000), onElapsed:function(){ console.log("Elapsed"); }, style: {color:"#7295ED", 'font-style': "Open Sans, Arial"} });
					myTimer.start();

					// var myTimer = new fancytimer({ canvas: "myCanvas", formatter:function(obj){ var i = new Date().getHours(); return { text:i, percentDone:(24-i)/24 } }, hours:10, minutes:1, seconds:12, loop:true, style: {color:"#18314F", 'font-style': "Open Sans"} }).start();
					// var myTimerB = new fancytimer({ canvas: "myCanvasB", formatter:function(obj){ var i = ("0"+new Date().getMinutes()).slice(-2); return { text:i, percentDone:(60-i)/60 } }, hours:10, minutes:1, seconds:12, loop:true, style: {color:"#384E77", 'font-style': "Open Sans"} }).start();
					// var myTimerC = new fancytimer({ canvas: "myCanvasC", formatter:function(obj){ var i = ("0"+new Date().getSeconds()).slice(-2); return { text:i, percentDone:(60-i)/60 } }, hours:10, minutes:1, seconds:12, loop:true, style: {color:"#8BBEB2", 'font-style': "Open Sans"} }).start();
				});
			</script>

		</div>
	</body>
</html>
