<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Example</title>
		<link href="../src/fancyTimer.css" rel="stylesheet">
	</head>
	<body>
		<script src="../src/fancyTimer.js"></script>
		<style type="text/css">
		</style>
		<canvas id="myCanvas" width="100" height="100"></canvas>
		<script type="text/javascript">
			var myTimer = new fancytimer({ canvas: "myCanvas", shours:10, wminutes:1, seconds:10, loop:true, style: {color:"#7295ED", 'font-style': "Open Sans"} }).start();
		</script>
	</body>
</html>
